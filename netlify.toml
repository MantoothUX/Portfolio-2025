[build]
  command = "npm run build"
  publish = "dist"

# Don't redirect PDF files - serve them directly
[[redirects]]
  from = "/*.pdf"
  to = "/:splat.pdf"
  status = 200
  force = true

# Redirect everything else to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

